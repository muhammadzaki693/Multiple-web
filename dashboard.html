<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width">
    <title>multiple web - dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <table border="1" id="list">
      <tr>
        <th>id</th>
        <th>nama</th>
        <th>umur</th>
        <th>cita cita</th>
      </tr>
    </table>
    <script>
      $(document).ready(function(){
        $.getJSON('listmember.json', function(data){
          var listmember = ''
          $.each(data, function(key, value){
            listmember += "<tr>"
            listmember += "<td>"+value.id+"</td>"
            listmember += "<td>"+value.nama+"</td>"
            listmember += "<td>"+value.umur+"</td>"
            listmember += "<td>"+value.citacita+"</td>"
            listmember += "</tr>"
          })
          $("#list").append(listmember)
        })
      })
    </script>
  </body>
</html>
