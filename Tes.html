<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <button onclick="btn()">clickme</button>
    <p></p>
    <script>
      function btn(){
        var date = new Date();
        let day
        switch (new Date().getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case 6:
            day = "Saturday";
        }
        document.getElementsByTagName("p")[0].innerText = day;
      }
    </script>
<span id="typed"></span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <div id="typed-strings">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod nam necessitatibus nulla sint architecto vero iste dolores perspiciatis, similique, facilis est itaque unde eaque natus illo, omnis ipsa reprehenderit iure?</p>
    </div>
    <script>
      $('document').ready(function(){
          var typed = new Typed('#typed', {
            cursor: "|",
            stringsElement: "#typed-strings",
            backSpeed: 40,
            typeSpeed: 40
          });
      })
    </script>
  </body>
</html>
