<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <button onclick="btn()">clickme</button>
    <p></p>
    <script>
      function btn(){
        var date = new Date();
        var day = date.getDay();
        switch(day) {
          case 0:
            document.getElementsByTagName("p")[0].innerText = "minggu";
          case 1:
            document.getElementsByTagName("p")[0].innerText = "senin";
          case 2:
            document.getElementsByTagName("p")[0].innerText = "selasa";
          case 3:
            document.getElementsByTagName("p")[0].innerText = "rabu";
          case 4:
            document.getElementsByTagName("p")[0].innerText = "kamis";
          case 5:
            document.getElementsByTagName("p")[0].innerText = "jumat";
          case 6:
            document.getElementsByTagName("p")[0].innerText = "sabtu";
        }
      }
    </script>
  </body>
</html>
