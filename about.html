<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <!--me css-->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--me js-->
    <script src="script.js"></script>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <a href="index.html">this is code editor</a>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-fps"></script>
<script>
  eruda.add(erudaFps)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-code"></script>
<script>
  eruda.add(erudaCode)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-benchmark"></script>
<script>
      eruda.add(erudaBenchmark)
</script>
<script>
      var benchmark = eruda.get('benchmark')

      benchmark.add('Test', function() {
        var arr = new Array(10000)
        for (var i = 0; i < 10000; i++) arr[i] = i * 2
      })
      benchmark.add('Test Suite', [
        {
          name: 'RegExp#test',
          fn: function() {
            ;/o/.test('Hello World!')
          }
        },
        {
          name: 'String#indexOf',
          fn: function() {
            'Hello World!'.indexOf('o') > -1
          }
        },
        {
          name: 'String#match',
          fn: function() {
            !!'Hello World!'.match(/o/)
          }
        }
      ])
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-orientation"></script>
<script>
  eruda.add(erudaOrientation)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-touches"></script>
<script>
  eruda.add(erudaTouches)
</script>
  </body>
</html>
