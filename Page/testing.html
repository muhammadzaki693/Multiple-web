<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>testing</title>
  </head>
  <body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <form>
      <input type="radio" class="code editor">visual studio code<br>
      <input type="radio" class="code editor">komodo edit<br>
      <input type="radio" class="code editor">notepad<br>
      <input type="radio" class="code editor">notepad++<br>
      <input type="radio" class="code editor">sumblime text<br>
      <input type="radio" class="code editor">pycharm<br>
      <input type="radio" class="code editor">atom<br>
      <input type="radio" class="code editor">etc<br>
      <script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-fps"></script>
<script>
  eruda.add(erudaFps)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-code"></script>
<script>
  eruda.add(erudaCode)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-benchmark"></script>
<script>
      eruda.add(erudaBenchmark)
</script>
<script>
      var benchmark = eruda.get('benchmark')

      benchmark.add('Test', function() {
        var arr = new Array(10000)
        for (var i = 0; i < 10000; i++) arr[i] = i * 2
      })
      benchmark.add('Test Suite', [
        {
          name: 'RegExp#test',
          fn: function() {
            ;/o/.test('Hello World!')
          }
        },
        {
          name: 'String#indexOf',
          fn: function() {
            'Hello World!'.indexOf('o') > -1
          }
        },
        {
          name: 'String#match',
          fn: function() {
            !!'Hello World!'.match(/o/)
          }
        }
      ])
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-orientation"></script>
<script>
  eruda.add(erudaOrientation)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-touches"></script>
<script>
  eruda.add(erudaTouches)
</script>
    </form>
  </body>
</html>
