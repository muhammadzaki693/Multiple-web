<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>multiple web - code editor</title>
    <!--me css-->
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <!--me js-->
    <script src="script.js"></script>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="code-area">
  <textarea id="htmlCode" placeholder="html" 
            oninput="showPreview()"></textarea>
  <textarea id="cssCode" placeholder="css" 
            oninput="showPreview()"></textarea>
  <textarea id="jsCode" placeholder="JavaScript" 
            oninput="showPreview()"></textarea>				
</div>
<div class="preview-area">
  <iframe id="preview-window"></iframe>
</div>
<script>
  function showPreview(){
  var htmlCode = document.getElementById("htmlCode").value;
  var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>";
  
  var jsCode = "<script>"+document.getElementById("jsCode").value+"</script"+">";
  var frame = document.getElementById("preview-window").contentWindow.document;
  
  frame.open();
  frame.write(htmlCode+cssCode+jsCode);
  frame.close();
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<noscript>your browser is not support javascript or other</noscript>
  </body>
</html>
