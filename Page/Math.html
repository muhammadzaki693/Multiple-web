<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>math</title>
    
    <!-- import the webpage's stylesheet -->
    <!-- script-->
           <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === 'X')
                {
                    document.getElementById('result').value = n1*n2;
                }
            }
            
        </script>
    <!-- import the webpage's javascript file -->
    <script src="../script.js" defer></script>
  </head>  
  <body>
    <a href="../index.html">back</a>
    <h1>math</h1><br/>
            <input type="text" id="n1"/><br/><br/>
        <input type="text" id="n2"/><br/><br/>
        
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
        
        <button onclick="calc();">=</button>
        <input type="text" id="result"/>

</script>
<script src="//cdn.jsdelivr.net/npm/eruda-code"></script>

</script>
<script src="//cdn.jsdelivr.net/npm/eruda-benchmark"></script>
<script>
      eruda.add(erudaBenchmark)
</script>
<script>
      var benchmark = eruda.get('benchmark')

      benchmark.add('Test', function() {
        var arr = new Array(10000)
        for (var i = 0; i < 10000; i++) arr[i] = i * 2
      })
      benchmark.add('Test Suite', [
        {
          name: 'RegExp#test',
          fn: function() {
            ;/o/.test('Hello World!')
          }
        },
        {
          name: 'String#indexOf',
          fn: function() {
            'Hello World!'.indexOf('o') > -1
          }
        },
        {
          name: 'String#match',
          fn: function() {
            !!'Hello World!'.match(/o/)
          }
        }
      ])
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-orientation"></script>
<script>
  eruda.add(erudaOrientation)
</script>
<script src="//cdn.jsdelivr.net/npm/eruda-touches"></script>
<script>
  eruda.add(erudaTouches)
</script>
