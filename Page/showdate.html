<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <noscript>your browser is not support javascript or other</noscript>
    <button onclick="show()">show date</button>
    <p>year month day hour:minutes:second:milisecond</p>
    <script>
      function show(){
        var d = new Date();
        var day = ["minggu","senin","selasa","rabu","kamis","jumat","sabtu"];
        var month = ["january","februari","maret","april","mei","juni","juli","agustus","septembet","oktober","november","desember"];
        document.getElementsByTagName("p")[0].innerText = d.getFullYear()+" "+month[d.getMonth()]+" "+day[d.getDay()]+" "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+":"+d.getMilliseconds();
      }
    </script>
  </body>
</html>
